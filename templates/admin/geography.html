{% extends "../base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Geografi</h1>
        <div class="columns">
            <div class="column">
                <div class="select">
                    <select id="country" name="country">
                        <option disabled selected value>Välj land</option>
                        {% for country in countries %}
                        <option {{ "selected" if country.id.int == selected_country.id.int else "" }} value="{{ country.id }}">{{ country.name }}</option>
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="column">
                <button onclick="saveGeography();" class="button is-success">Spara</button>
            </div>
            {% module xsrf_form_html() %}
        </div>
        <div id="tree">
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ta bort geografi</p>
                    <button onclick="closeDeleteModal();" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <p id="deleteText">
                        Är du säker på att du vill ta bort?
                    </p>
                </section>
                <footer class="modal-card-foot">
                    <button id="deleteNodeButton" class="button is-danger" onclick="deleteNode();closeDeleteModal();">Ta
                        bort</button>
                    <button class="button" onclick="closeDeleteModal();">Avbryt</button>
                </footer>
            </div>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Byt namn</p>
                    <button onclick="closeEditModal();" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <input class="input" id="newName" type="text" value="" placeholder="Namn">
                </section>
                <footer class="modal-card-foot">
                    <button id="editNameButton" class="button is-success"
                        onclick="changeNodeName();closeEditModal();">Ok</button>
                    <button class="button" onclick="closeEditModal();">Avbryt</button>
                </footer>
            </div>
        </div>
    </div>
</section>
{% end %}

{% block scripts %}
<script src="{{ static_url('js/api.js') }}"></script>
<script src="{{ static_url('js/geography.js') }}"></script>
<script>
    var selectedCountryID = "";
    var parentID = "";

    geodata["{{ selected_country.id }}"] = {
        name: "{{ selected_country.name }}",
        id: "{{ selected_country.id }}"
    };

    selectedCountryID = "{{ selected_country.id }}";
    addCountry("{{ selected_country.id }}", "{{ selected_country.name }}");

    {% for area in areas %}
    geodata["{{ area.id }}"] = {
        name: "{{ area.name }}",
        id: "{{ area.id }}",
        path: "{{ area.path }}"
    };
    parentID = getParentID("{{ area.id }}", "{{ area.path }}", selectedCountryID);
    addArea("{{ area.id }}", "{{ area.name }}", parentID);
    {% end %}
    {% for municipality in municipalities %}
    geodata["{{ municipality.id }}"] = {
        name: "{{ municipality.name }}",
        id: "{{ municipality.id }}",
        area: "{{ municipality.area_id }}"
    };
    parentID = "{{ municipality.area_id }}";
    if (parentID === "") {
        parentID = selectedCountryID;
    }
    addMunicipality("{{ municipality.id }}", "{{ municipality.name }}", parentID);
    {% end %}
</script>
{% end %}
